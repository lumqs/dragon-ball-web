<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Dragon Ball API</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1><img src="img/esfera.png" alt="Imagen de esfera" style="width: 50px; height: auto; margin-bottom: -12px; margin-right: 7px;">Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="contacto.html">Contacto</a>
      <a href="about.html">Sobre Nosotros</a>
    </nav>
  </header>
  <main class="form-container">
    <h2>Contáctanos</h2>
    <p>Completá el siguiente formulario para enviarnos tu mensaje.</p>
    <form id="contactForm">
      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="email">Correo electrónico *</label>
      <input type="email" id="email" name="email" required>
      <label for="mensaje">Mensaje *</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <img src="img/shenlonggg.png" alt="Imagen de shenlong" class="form-img" style="width: 150px; height: auto;">
  </main>
  <footer>
    <p>Lucas Marques — Proyecto Dragon Ball — Micaela Astrada
      <a href="https://github.com/lumqs/dragon-ball-web" target="_blank">GitHub</a>
    </p>
  </footer>
  <script type="module" src="js/form.js"></script>
</body>
</html>
